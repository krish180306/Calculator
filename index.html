<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script> 
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <div id="basic-keys">
                <button onclick="toggleScientificMode()" class="operator-btn">Sci</button>
                <button onclick="clearDisplay()" class="operator-btn">C</button>
                <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                <button onclick="backspace()" class="operator-btn">⌫</button>

                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">*</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">-</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
                
                 
                <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()" class="operator-btn">=</button>
                
            </div>

            <div id="scientific-keys" style="display: none;">
                <button onclick="calculateFunction('sin')">sin</button>
                <button onclick="calculateFunction('cos')">cos</button>
                <button onclick="calculateFunction('tan')">tan</button>
                <button onclick="calculateFunction('log')">log</button>
                
                <button onclick="calculateFunction('asin')">sin<sup>-1</sup></button>
                <button onclick="calculateFunction('acos')">cos<sup>-1</sup></button>
                <button onclick="calculateFunction('atan')">tan<sup>-1</sup></button>
                <button onclick="calculateFunction('ln')">ln</button>

                <button onclick="appendToDisplay('π')">π</button>
                <button onclick="appendToDisplay('e')">e</button>
                <button onclick="calculateFactorial()">n!</button>
                <button onclick="appendToDisplay('^')">x<sup>y</sup></button>
                
                <button onclick="calculateRoot()">√</button>
                <button onclick="calculatePowerOfE()">e<sup>x</sup></button>
                <button onclick="convertRadDeg()" id="rad-deg-convert">Deg</button>


                
                <button onclick="toggleScientificMode()">Basic</button>
            </div>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
